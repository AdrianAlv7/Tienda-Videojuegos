{% extends 'base.html' %}
{% block title %}Agregar Juego - Admin{% endblock %}
{% set active_page = 'admin' %}

{% block content %}
<h2 class="mt-4 mb-3 text-center">Agregar nuevo juego</h2>

<form action="{{ url_for('agregar_juego') }}" method="POST" enctype="multipart/form-data" class="form-container">
    <div class="form-group mb-3">
        <label for="nombre">Nombre del juego:</label>
        <input type="text" name="nombre" id="nombre" class="form-control" required>
    </div>
    <div class="form-group mb-3">
        <label for="descripcion">Descripci√≥n:</label>
        <textarea name="descripcion" id="descripcion" rows="4" class="form-control" required></textarea>
    </div>
    <div class="form-group mb-3">
        <label for="precio">Precio:</label>
        <input type="number" step="0.01" name="precio" id="precio" class="form-control" required>
    </div>
    <div class="form-group mb-3">
        <label for="imagen">Imagen del juego:</label>
        <input type="file" name="imagen" id="imagen" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Guardar Juego</button>
</form>

<style>
.form-container {
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    max-width: 600px;
    margin: auto;
    color: white;
}
.form-control {
    background-color: #2a2a2a;
    border: none;
    color: white;
}
.btn-success {
    background-color: #00c853;
    border: none;
}
.btn-success:hover {
    background-color: #00e676;
}
</style>
{% endblock %}
